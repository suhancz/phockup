app-id: bg.dokov.phockup
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: phockup-flatpak.sh
modules:
  - name: phockup
    buildsystem: simple
    build-commands:
      - install -D phockup.py /app/lib/phockup/phockup.py
      - install -D phockup-flatpak.sh /app/bin/phockup-flatpak.sh
      - install -D license /app/lib/phockup/license
    sources:
      - type: file
        path: phockup.py
      - type: dir
        path: src
      - type: file
        path: phockup-flatpak.sh
      - type: file
        path: license
  - name: Image-ExifTool-12.11
    buildsystem: simple
    build-commands:
      - perl Makefile.PL INSTALL_BASE=/app
      - make
      - make test
      - make install
    sources:
      - type: archive
        url: https://exiftool.org/Image-ExifTool-12.11.tar.gz
        sha256: e57b89cba62e508d00778a7e4d46f89437cc77552106962ce678831e36d948e7
finish-args:
  - --filesystem=host
